specVersion: 0.0.1
description: StreamSwap
repository: https://github.com/KillerByte/streamtrade
schema:
  file: ./packages/subgraph/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StreamSwap
    network: ...
    source:
      address: '...'
      abi: StrwamSwapFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Pool
        - Token
      abis:
        - name: StreamSwap
          file: ...
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
      file: ./packages/subgraph/factory.ts
templates:
  - kind: etherum/contract
    name: Pool
    network: ...
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: ...
        - name: Factory
          file: ...
      eventHandlers:
        - event: StreamStart()
          handler: handleStreamStarted
        - event: StreamStop()
          handler: handleStreamStopped
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Sync(uint112,uint112)
          handler: handleSync
