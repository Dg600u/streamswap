specVersion: 0.0.2
description: StreamSwap
repository: https://github.com/KillerByte/streamtrade
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StreamSwap
    network: goerli
    source:
      address: '0x0ddb2adfecd80b76d801a8e80f393c70908bacf4'
      abi: StreamSwapFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
        - Token
      abis:
        - name: StreamSwapFactory
          file: node_modules/@streamswap/core/deployments/goerli/StreamSwapFactory.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleNewPool
      file: ./src/factory.ts
templates:
  - kind: ethereum/contract
    name: Pool
    network: goerli
    source:
      abi: StreamSwapPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/core.ts
      entities:
        - Pool
        - Token
      abis:
        - name: StreamSwapPool
          file: node_modules/@streamswap/core/deployments/goerli/StreamSwapPool.json
        - name: StreamSwapFactory
          file: node_modules/@streamswap/core/deployments/goerli/StreamSwapFactory.json
      eventHandlers:
        - event: LOG_SWAP(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
        - event: LOG_JOIN(indexed address,indexed address,uint256)
          handler: handleJoinPool
        - event: LOG_EXIT(indexed address,indexed address,uint256)
          handler: handleExitPool
